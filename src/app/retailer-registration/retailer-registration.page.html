<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <ion-label>
        Retailer Registration
      </ion-label>
      <ion-label class="ion-float-right">
        <ion-icon name="home-outline"></ion-icon>
      </ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="retailerRegistrationForm" (ngSubmit)="submitRegistration()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="2" offset-sm="5">
          <ion-item>
            <ion-label position="floating">Mobile Number</ion-label>
            <ion-input type="text" autocomplete formControlName="mobileNumber"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="2" offset-sm="5">
          <ion-item>
            <ion-label position="floating">OTP</ion-label>
            <ion-input type="password" formControlName="otp"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="2" offset-sm="5">
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="2" offset-sm="5">
          <ion-item>
            <ion-label position="floating">Reconfirm Password</ion-label>
            <ion-input type="password" formControlName="confirmPassword"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="2" offset-sm="5" class="reg-button-margin">
          <ion-button color="primary" expand="block" type="submit" [disabled]="!retailerRegistrationForm.valid">Continue Registration</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
