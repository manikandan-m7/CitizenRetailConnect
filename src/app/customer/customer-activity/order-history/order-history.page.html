<ion-content>
  <ion-list *ngFor="let order of orders">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2">
          <ion-card color="light">
            <ion-grid>
              <ion-row>
                <ion-col class="ion-text-center">
                  <ion-label color="primary" [routerLink]="['/', 'order-details', order.id]">{{ order.id }}</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-label>{{ order.shopName }}</ion-label>
                </ion-col>
                <ion-col class="ion-text-center">
                  <ion-label>{{ order.deliveryMode }}</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-label>Order Status: {{ order.orderStatus }}</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-label>Order Date: {{ order.orderDate }}</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-label>Delivery Time: {{ order.deliveryTime }}</ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>

          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
