<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Citizen Retail Connect</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <br>
  <ion-title>Reset Your Password</ion-title>
  <ion-title>
  <small>
    Please provide the below details.
  </small>
</ion-title>
<br>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Mobile Number</ion-label>
      <ion-input type="number" required></ion-input>
    </ion-item>
    <br>
    <ion-button color="secondary">Get OTP</ion-button>

    <ion-item lines="full">
      <ion-label position="floating">OTP</ion-label>
      <ion-input type="number" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Reset Password</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
